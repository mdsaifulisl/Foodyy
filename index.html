<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Foodyy</title>

    <!-- font awosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <!-- style css-->
    <link rel="stylesheet" href="./style/style.css">


</head>
<body>
    <div class="container">
        <div class="one-page">
            <header>
                <div class="header-logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Service</a></li>
                        <li><a href="">Shop</a></li>
                    </ul>
                </nav>
                <div class="header-icon">
                    <div class="input">
                        <span class="open-seace">
                            <i class="fa-solid fa-magnifying-glass search-btn"></i>
                            <i class="fa-solid fa-arrow-left arrow-btn"></i>
                        </span>
                        <input class="search" type="search" placeholder="search">
                    </div>
                    <a class="shoping-cart" href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                    <div class="dots">
                        <div class="span">...</div>
                        <div class="span">...</div>
                        <div class="span">...</div>
                    </div>
                </div>
            </header>
            <!-- header end -->


            <!-- hero start -->
            <div class="hero">
                <div class="top-hero">
                    <h1 class="heading">Make Your <br> <span>Dream </span><br> Food With Us</h1>

                    <div class="hero-img">
                        <img src="./img/heroimg.png" alt="">

                        <div class="img-edit">
                            <img src="./img/image3.png" alt="">

                            <div class="burger">
                                <h5>Burger</h5>
                                <div class="star">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star-half-stroke"></i>
                                    <span>4.2</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="hero-end">
                <div class="hero-end-one">

                    <div class="end-left">

                        <div class="endtext">
                            <h1>5k</h1>
                            <p>Review</p>
                        </div>
                        <div class="endtext">
                            <h1>200+</h1>
                            <p>Daily order’s</p>
                        </div>
                    </div>
                    <div class="end-right">
                        <img class="img" src="./img/img5.png" alt="">
                        <div class="text">
                            <img src="./img/image4.png" alt="">
                            <h6 class="mt-4">5000+ Happy customers</h6>
                            <p class="mt-2">4.8 Rating (5000+ Review)</p>
                        </div>
                    </div>

                    <div class="last">
                        <img class="last-img" src="./img/img6.png" alt="">
                        <div class="end-text mt-4">
                            <h2 class="">Best delicious Food</h2>
                            <p>We have best collection’s of food recipes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script src="./Javascript/script.js"></script>
</body>
</html>
